      description: |
        Set of fields that can be modified for an existing team user.
        All properties are optional â€“ provide only those you need to change.
      properties:
        password:
          type: string
          minLength: 8
          maxLength: 512
          description: New login password. When omitted the password is not changed.
        username:
          type: string
          format: email
          description: New login e-mail. Must be unique within Dolphin{anty}.
        displayName:
          type: string
          description: New human-readable name shown in the UI.
        role:
          type: string
          enum:
            - admin
            - teamlead
            - user
          description: New role to assign to the user.
        teamleads:
          type: array
          description: Identifiers of team-lead users supervising the member. Passing an empty array removes supervisors.
          items:
            type: integer
        canCreateBp:
          type: boolean
          description: Grant or revoke the permission to create browser profiles.
        unlimitedBp:
          type: boolean
          description: |
            When `true` the user is not limited by `bpLimit`.
            Must be provided **together** with `canCreateBp=true`.
        bpLimit:
          type: integer
          minimum: 1
          description: |
            Hard limit for the amount of browser profiles the user can own.
            Ignored when `unlimitedBp` is set to `true`.
    local_storage_item:
      type: object
      description: |
        Single Local Storage snapshot for one origin. When exporting Local Storage the backend
        groups key/value pairs by their associated **domain** (origin). Each object therefore
        contains data for exactly one domain.
      required:
        - domain
        - data
      properties:
        domain:
          type: string
          description: |
            Origin (domain) the Local Storage belongs to. A special placeholder value
            `dolphin-anty-export` is used by the backend when the export represents a
            flattened dump that mixes keys from multiple origins.
          example: example.com
        data:
          type: object
          description: |
            Dictionary of Local Storage entries as they are kept inside Chromiumâ€™s
            LevelDB. **Both keys and values are Base-64 encoded strings**. Consumers
            normally treat this object as an opaque blob â€“ you rarely need to decode
            it manually.
          additionalProperties:
            type: string
    local_storage_export:
      type: array
      description: |
        Complete Local Storage dump produced by the export endpoints. The array
        contains one or more `LocalStorageItem` objects â€“ one per origin.
      items:
        $ref: '#/components/schemas/local_storage_item'
    local_storage_import:
      type: object
      description: |
        Payload accepted by `POST /local-storage/import`.
      required:
        - profileId
        - localStorage
        - transfer
        - plan
      properties:
        profileId:
          type: integer
          format: int64
          description: Identifier of the browser profile that should receive the Local Storage.
          example: 12345
        localStorage:
          $ref: '#/components/schemas/local_storage_export'
        transfer:
          oneOf:
            - type: integer
              enum:
                - 0
                - 1
            - type: boolean
          description: |
            Indicates whether the operation is executed while the profile is being transferred
            between teams. When `1`/`true` the backend uses an alternative storage location.
          example: 0
        plan:
          type: string
          description: |
            Subscription plan of the caller.
          enum:
            - free
            - free+
            - base
            - team
            - enterprise
          example: free
        browserProfilePassword:
          type:
            - string
            - 'null'
          description: |
            Password protecting the target profile (if `requirePassword` is enabled).
            Omit or pass `null` when not used.
          example: Hunter2
        cloudSyncDisabled:
          type: boolean
          description: |
            When `true` skips downloading the existing datadir from cloud storage and does not
            push the archive back after import.
          default: false
    cookie_item:
      type: object
      description: |
        Single browser cookie entry as stored in Chromiumâ€™s SQLite `Cookies` DB. Each
        object represents **one** cookie (name/value pair).
      required:
        - domain
        - name
        - path
        - value
        - expirationDate
      properties:
        domain:
          type: string
          description: Hostname the cookie applies to (leading dot allowed for subdomains).
          example: .example.com
        name:
          type: string
          description: Cookie name.
          example: sid
        value:
          type: string
          description: Raw cookie value.
          example: 31d4d96e407aad42
        path:
          type: string
          description: Resource path scope.
          example: /
        expirationDate:
          type: integer
          format: int64
          description: |
            Expiration timestamp in **milliseconds** since Unix epoch (Chromium format).
          example: 1717788735000
        secure:
          type: boolean
          description: When `true`, the cookie is only sent over HTTPS.
        httpOnly:
          type: boolean
          description: |
            When `true`, the cookie is inaccessible to JavaScript (`document.cookie`).
        sameSite:
          type: string
          description: SameSite attribute controlling cross-site behaviour.
          enum:
            - no_restriction
            - lax
            - strict
    cookies_export:
      type: array
      description: |
        Flat list of cookies produced by the export endpoints. The array contains
        zero or more `CookieItem` objects.
      items:
        $ref: '#/components/schemas/cookie_item'
    cookies_import:
      type: object
      description: |
        Payload accepted by `POST /cookies/import`.
      required:
        - profileId
        - cookies
        - transfer
      properties:
        profileId:
          type: integer
          format: int64
          description: Identifier of the browser profile that will receive the cookies.
          example: 12345
        cookies:
          $ref: '#/components/schemas/cookies_export'
        transfer:
          oneOf:
            - type: integer
              enum:
                - 0
                - 1
            - type: boolean
          description: |
            Indicates whether the operation is executed while the profile is being
            transferred between teams. When `1`/`true` the backend uses an alternative
            storage location.
          example: 0
        browserProfilePassword:
          type:
            - string
            - 'null'
          description: |
            Password protecting the target profile (if `requirePassword` is enabled).
            Omit or pass `null` when not used.
          example: Hunter2
        cloudSyncDisabled:
          type: boolean
          description: |
            When `true` skips downloading the existing datadir from cloud storage and
            does not push the archive back after import.
          default: false
    cookies_export_input:
      type: object
      description: |
        Payload accepted by `POST /export-cookies`.
      required:
        - browserProfiles
      properties:
        browserProfiles:
          type: array
          minItems: 1
          description: |
            Array describing the profiles to export cookies from. Each element must
            contain at least the profile `id` and `name`.
          items:
            type: object
            required:
              - id
              - name
            properties:
              id:
                type: integer
                format: int64
                description: Browser profile identifier.
                example: 12345
              name:
                type: string
                description: Human-readable profile name (used only for file naming).
                example: My profile
              transfer:
                oneOf:
                  - type: integer
                    enum:
                      - 0
                      - 1
                  - type: boolean
                description: |
                  Same meaning as in the import endpoint. Optional â€“ defaults to `0`.
              browserProfilePassword:
                type:
                  - string
                  - 'null'
                description: |
                  Password protecting the profile when `requirePassword` is enabled.
              cloudSyncDisabled:
                type: boolean
                description: Optional override for cloud sync.
        plan:
          type: string
          description: Subscription plan of the caller.
          enum:
            - free
            - free+
            - base
            - team
            - enterprise
          example: base
        doNotSave:
          type: boolean
          description: |
            When `true`, the backend does **not** write `.txt` files to the hostâ€™s
            *Downloads* folder. The cookie data is still returned in the response.
          default: false
    cookies_export_response:
      type: object
      description: Successful cookies export payload.
      required:
        - success
        - cookies
      properties:
        success:
          type: boolean
          example: true
        cookies:
          $ref: '#/components/schemas/cookies_export'
    cookie_robot_start:
      type: object
      description: |
        Payload accepted by `POST /cookies/{browserProfileId}/robot`.
        Instructs Dolphin{anty} to visit every supplied URL in an invisible browser
        page and persist the cookies produced by the websites into the specified
        browser profile.
      required:
        - data
        - headless
        - imageless
      properties:
        data:
          type: array
          minItems: 1
          description: |
            One or more absolute URLs (including the `http`/`https` scheme) that the
            robot must open **sequentially**. After each page finishes loading (the
            network is idle) the backend waits a couple of seconds for late async
            requests, then extracts all cookies, closes the tab and proceeds to the
            next URL.
          items:
            type: string
            format: uri
            example: https://example.com/login
        headless:
          type: boolean
          description: |
            When `true` the Anty browser is launched in **headless** mode (no GUI). In
            this mode the robot consumes less resources and works on machines without
            a window manager. Internally this flag also disables opening profile tabs
            to speed up startup.
          example: false
        imageless:
          type: boolean
          description: |
            When `true` the Chromium network stack skips downloading images. This
            significantly speeds up crawling heavy pages when only cookies are
            required.
          example: true
        plan:
          type:
            - string
            - 'null'
          description: |
            *(Optional)* Reserved debugging field. The value is ignored and replaced
            by the authenticated accountâ€™s actual plan on the backend. Pass `null` or
            omit entirely.
          example: team
          enum:
            - free
            - free+
            - base
            - team
            - enterprise
        browserProfilePassword:
          type:
            - string
            - 'null'
          description: |
            Password protecting the target profile (needed when the profile was
            created with `requirePassword = true`). Provide the plaintext password so
            the robot can decrypt and write the *Cookies* SQLite database. Omit or
            pass `null` when the profile is not locked.
          example: S3cureP@ssw0rd
    browser_profile_start:
      type: object
      description: |
        Payload accepted by `POST /browser_profiles/{browserProfileId}/start`.
        Controls how the local Anty browser instance is launched. All fields are
        optional â€“ when omitted the backend falls back to the defaults used by the
        Desktop application.
      properties:
        screenWidth:
          type: integer
          description: Logical width of the your real screen. Used as a fallback for the screen width if you use "screen" spoof in `real` mode.
          minimum: 640
          maximum: 3840
          example: 1366
        screenHeight:
          type: integer
          description: Logical height of the your real screen. Used as a fallback for the screen height if you use "screen" spoof in `real` mode.
          minimum: 480
          maximum: 2160
          example: 768
        dpr:
          type: number
          format: float
          description: |
            Device-pixel ratio of your real screen. On Windows the backend internally
            multiplies `screenWidth`/`screenHeight` by this factor to emulate HiDPI
            (retina) displays. On macOS this will likely be 2, and on Windows it will depend on the display settings. Used only if you use "screen" spoof in `real` mode.
          minimum: 1
          maximum: 4
          example: 1.25
        headless:
          type: boolean
          description: |
            When `true` the browser is launched in Chromium **headless** mode (no
            GUI). This flag implicitly sets `noTabs = true`.
          example: false
        automation:
          type: boolean
          description: |
            Enables remote automation APIs (Puppeteer / Playwright / Selenium). When set to
            `true` the successful response contains the `automation` object with the
            connection details (`port`, `wsEndpoint`).

            This feature is **unavailable on the Free plan** â€“ the backend returns
            **HTTP 402** when requested.
          example: true
        noTabs:
          type: boolean
          description: |
            Skips restoring the profile tabs after launch and leaves the instance
            completely blank. Automatically forced to `true` when both `headless`
            and `automation` are enabled.
          example: false
        is_owned:
          type: boolean
          description: |
            Marks the current machine as the **owner** of the running Synchronizer session â€“ this makes other browsers copy any actions you do in this browser.
          example: false
        name_session:
          type: string
          description: Any identifier, e.g. UUIDv4, used to identify the running synchronizer session. All profiles in the same session will mirror the actions of **Owned** profile.
          example: 3eb9bb76-1683-453c-9e46-27e9198c718a
        plan:
          type:
            - string
            - 'null'
          enum:
            - free
            - free+
            - base
            - team
            - enterprise
          description: |
            Your current subscription plan.
          example: team
        transfer:
          type:
            - boolean
            - 'null'
          description: |
            *(Internal)* Starts the browser in **transfer** mode, which means the profile is currently is in transfer between teams. Normal clients should omit the field.
          example: false
        browserProfilePassword:
          type:
            - string
            - 'null'
          description: |
            Plain-text password protecting the target profile. Required only when the
            profile was created with specific password set.
          example: Wv68c5zKmDd@
      additionalProperties: false
    login_with_token:
      type: object
      description: |
        Payload accepted by `POST /login-with-token`. Stores a
        remote Dolphin{anty} **JWT token** inside the Local API and optionally applies
        pre-fetched feature flags for the current machine.
      required:
        - token
      properties:
        token:
