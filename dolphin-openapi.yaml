    team_user:
      type: object
      description: |
        A team user represents a member of the current team account.
        Team members share access to browser profiles, folders and other resources
        according to their role and access settings described below.
      required:
        - id
        - username
        - role
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the user inside Dolphin{anty}.
        teamId:
          type: integer
          format: int64
          description: Identifier of the team the user belongs to.
        username:
          type: string
          format: email
          description: E-mail used to log into Dolphin{anty}.
        displayName:
          type:
            - string
            - 'null'
          description: Human-readable name shown in the UI. When null the username is used instead.
        telegram:
          type:
            - string
            - 'null'
          description: Telegram username linked to the account (without the `@` sign).
        role:
          type: string
          description: |
            Role of the user inside the team.
            â€¢ `admin` â€“ full control over the team account
            â€¢ `teamlead` â€“ manages a subset of users and resources
            â€¢ `user` â€“ regular member with limited permissions
          enum:
            - admin
            - teamlead
            - user
        teamleads:
          type: array
          description: List of identifiers of team-lead users supervising the member.
          items:
            type: integer
        access_setting:
          type: object
          description: Fine-grained limits applied to the user.
          properties:
            canCreateBp:
              type: boolean
              description: When `true` the user is allowed to create new browser profiles.
            unlimitedBp:
              type: boolean
              description: When `true` the user is not limited by the `bpLimit` quota.
            bpLimit:
              type:
                - integer
                - 'null'
              description: Maximum number of browser profiles the user can create (ignored when `unlimitedBp` is true).
            bpCount:
              type:
                - integer
                - 'null'
