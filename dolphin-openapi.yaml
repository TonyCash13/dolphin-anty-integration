              description: CPU architecture string reported by Chrome.
              example: x86_64
        os:
          type: object
          required:
            - name
            - version
          properties:
            name:
              type: string
              description: Human-readable operating system name.
              example: Windows
            version:
              type: string
              description: OS version (major.minor.patch).
              example: '10.0'
        browser:
          type: object
          required:
            - name
            - version
            - shortVersion
          properties:
            name:
              type: string
              description: Browser engine name.
              example: Chrome
            version:
              type: string
              description: Full browser version.
              example: 113.0.5672.63
            shortVersion:
              type: integer
              description: Major browser version (integer part).
              example: 113
        webgl:
          type: object
          required:
            - unmaskedVendor
