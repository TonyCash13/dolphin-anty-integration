    get:
      servers:
        - url: https://dolphin-anty-api.com
          description: API v1
      tags:
        - Proxies
      summary: List proxies
      operationId: listProxies
      parameters:
        - name: limit
          in: query
          description: Number of items per page (max 100).
          schema:
            type: integer
        - name: query
          in: query
          description: Filter proxies by name or host prefix.
          schema:
            type: string
        - name: sortBy
          in: query
          description: Field to sort by.
          schema:
            type: string
            enum:
              - name
              - status
              - type
              - host
              - browser_profiles_count
              - created_at
              - updated_at
        - name: order
          in: query
          description: Sort direction.
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: ids
          in: query
          description: Restrict list to the provided ids.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
      responses:
        '200':
          description: Paginated list of proxies.
          content:
            application/json:
