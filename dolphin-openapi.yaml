      summary: Fetch a random user-agent string
      operationId: useragent
      description: |
        Returns a **real-world user-agent string** that matches the requested
        platform and Chrome version.
        The value comes from Dolphin{anty}'s internal dataset collected from
        genuine devices so that it can be safely used for high-fidelity
        browser fingerprint spoofing.

        ### Behaviour details

        1. The backend looks for `User-Agent` strings where the major Chrome
           version (short version) and operating system match the supplied filters.

        2. Random value is selected from the matching records.

        3. When the `browser_version` parameter must be supplied.

        4. When **no matching records** are found the endpoint responds with HTTP
           `404`.
      parameters:
        - name: platform
          in: query
          description: |
            Target operating system the user-agent should imitate.

            Accepted values correspond to `navigator.platform`.
          required: true
          schema:
            type: string
            enum:
              - windows
              - macos
              - linux
          example: windows
        - name: browser_version
          in: query
          description: |
            Desired **major** Chrome version (e.g. `113`).

            When omitted or set to a version newer than the current stable release
            the backend falls back to its internally configured default.
          required: true
          schema:
            type: integer
            format: int32
          example: 113
        - name: oldUseragent
          in: query
          description: |
            Previously used user-agent string.

            Supplying the value hints the backend to return a different UA so that
            consecutive calls can rotate user-agents.

            For backwards compatibility â€“ it is optional and ignored when empty.

            Right now Desktop useragents use only one invariant per OS and version, so, e.g. for Chrome 113 on Windows 10, the useragent is the same as for Chrome 113 on Windows 11 on totally different PCs.
            So you would not get new useragents for the same Chrome version on the same OS.
