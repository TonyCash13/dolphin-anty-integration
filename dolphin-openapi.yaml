  /v1.0/browser_profiles/{browserProfileId}/stop:
    get:
      servers:
        - url: https://localhost:3001
          description: Local API
      tags:
        - Profile Start/Stop
      summary: Stop a Browser profile
      operationId: stopBrowserProfile
      description: |
        Gracefully terminates a locally running Dolphin{anty} browser instance that is bound
        to the specified **Browser profile**.

        The Local API attempts to shut down the Chromium-based Anty browser, upload the
        synced data directory back to the cloud and mark the profile as _stopped_ in
        the Remote API. Once the cleanup finishes the endpoint responds immediately â€“
        no further interaction with the running process is possible.

        ## **[Basic automation help article](https://intercom.help/dolphinteam/en/articles/7127390-basic-automation-dolphin-anty#h_d1a7399430)** â€“ This article greatly describes the overall automation process and may help you.

        ### Important points

        - The Local API is active **only while Dolphin{anty} is running** and can be reached **exclusively from the same machine**.

        - Default listening port is **3001** â€“ can be different when the port is occupied.

        - This endpoint always succeeds even if the browser has already exited, returning `success: true`.

        The call never force-kills the process unless a graceful shutdown fails. In
        such a case the backend tries to kill the PID, uploads the last available
        data snapshot and still reports `success: true` as long as the process is no
        longer running.

        ### Query parameters explained

        - `afterReAuth` â€“ When **true** the request is performed right after the user
          has re-authenticated in the desktop application. In this mode the Local API
          skips cleaning the in-memory profile map because it is rebuilt during
          re-authentication.
        - `retryToStop` â€“ When **true** the backend stops the browser using a _mock_
          profile object. Use this flag as a _last-resort_ fallback when the regular
          stop sequence has failed (e.g. network outage during sync-up). Do not use this flag unless you know what you are doing, because browser profile may become messed up.
      parameters:
        - name: browserProfileId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Identifier of the Browser profile to stop.
        - name: afterReAuth
          in: query
          required: false
          schema:
            type: boolean
          description: |
            Set to **true** only when this call is made automatically right after
            the user re-authenticates. Defaults to **false**.
        - name: retryToStop
          in: query
          required: false
          schema:
            type: boolean
          description: |
            Forces a hard stop that ignores the real profile data and relies on a
            mock object. Intended exclusively for emergency use when the standard
            shutdown path is stuck.
      responses:
        '200':
          description: Browser process was stopped (or was not running anymore).
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                    description: Indicates whether the shutdown sequence succeeded.
                    example: true
                  message:
                    type:
                      - string
                      - 'null'
                    description: Optional diagnostic text when `success` is **false**.
                    example: PID file not found â€“ assuming the browser has already exited.
              examples:
                stopped_successfully:
                  value:
                    success: true
                stop_failed:
                  value:
                    success: false
                    message: PID file not found â€“ assuming the browser has already exited.
        '401':
          description: Unauthorized â€“ missing or invalid JWT token.
        '500':
          description: Internal error while stopping the Browser process or syncing the profile data.
  /v1.0/browser_profiles/{browserProfileId}/start:
    post:
      servers:
        - url: https://localhost:3001
          description: Local API
      tags:
        - Profile Start/Stop
      summary: Start a Browser profile
      operationId: startBrowserProfile
      description: |
        Launches a local Dolphin{anty} browser instance bound to the specified **Browser profile**.

        The call downloads the profile data directory from the cloud (if needed),
        applies fingerprint preferences, prepares the proxy and finally launches the
        Chromium-based Anty browser. When the profile starts successfully the
        endpoint responds immediately â€“ further interaction (tab management,
        automation, etc.) is done via the desktop application or the Automation
        APIs.

        ## **[Basic automation help article](https://intercom.help/dolphinteam/en/articles/7127390-basic-automation-dolphin-anty#h_d1a7399430)** â€“ This article greatly describes the overall automation process and may help you.

        ### Plan limitations
        1. The **Free** plan is limited to **three** simultaneously running profiles.
           Attempts to start a fourth one return **HTTP&nbsp;499** (`FREE_PLAN_PROFILE_LIMIT_EXCEEDED`).

        2. The *remote automation* feature (`automation = true`) is **disabled** on
           the Free plan â€“ the backend returns **HTTP&nbsp;402** when requested.

        3. System-wide hard limit on concurrent launches may trigger **HTTP&nbsp;429**.

        ### Important points

        1. The Local API is available **only while the Dolphin{anty} desktop application is running** and the user is authorised.

        2. Requests **must originate from the same machine** â€“ the Local API is bound to the local loopback interface and is not exposed externally.

        3. The service listens on **port&nbsp;3001** by default. When that port is already occupied Dolphin{anty} automatically selects the next free port; the actual port can be checked in the app under **Settings â†’ Health**.

        4. To enable DevTools Protocol automation you **must** pass `automation = true` (either as a query parameter `?automation=1` for **GET** calls or inside the JSON body for **POST** calls). When `automation` is omitted the profile is launched in a regular, non-remote-controllable mode.

        5. Headless launches are supported by setting `headless = true` (`&headless=1` in the query string) which implies that no tabs will be restored (`noTabs = true`).
      parameters:
        - name: browserProfileId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Identifier of the Browser profile to launch.
      requestBody:
        required: false
        description: Optional JSON payload tweaking the launch parameters. When omitted the backend uses default values.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/browser_profile_start'
      responses:
        '200':
          description: Browser process was started successfully.
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                    description: Indicates that the browser launch sequence succeeded.
                    example: true
                  automation:
                    type:
                      - object
                      - 'null'
                    description: Present only when `automation = true`.
                    required:
                      - port
                      - wsEndpoint
                    properties:
                      port:
                        type: integer
                        description: Local port exposing the Chrome DevTools Protocol.
                        example: 38927
                      wsEndpoint:
                        type: string
                        description: Full `ws://` URL Automation clients must connect to.
                        example: ws://127.0.0.1:38927/devtools/browser/abc123
              examples:
                launched_without_automation:
                  value:
                    success: true
                launched_with_automation:
                  value:
                    success: true
                    automation:
                      port: 38123
                      wsEndpoint: ws://127.0.0.1:38123/devtools/browser/e9fca23c-c2fa-46f3-b324-b1172745078e
        '400':
          description: Validation error (malformed payload, unsupported parameter value, etc.).
        '401':
          description: Unauthorized â€“ missing or invalid JWT token.
        '402':
          description: Plan restriction â€“ automation is not available on the Free plan.
        '429':
          description: Too many concurrent Browser launches (system-wide limit reached).
        '499':
          description: Free plan restriction â€“ more than three profiles are already running.
        '500':
          description: Internal server error or failure to launch the Browser.
  /v1.0/auth/login-with-token:
    post:
      servers:
        - url: https://localhost:3001
          description: Local API
      tags:
        - Authentication
      summary: Log in the Local API with an existing remote JWT
      operationId: loginWithToken
      description: |
        Stores the remote Dolphin{anty} **JWT token** inside the Local API instance
        and validates it by requesting the `/user` endpoint of the remote API.
        When the token is valid and belongs to a team account the Local API:

        1. Persists the token in its encrypted storage.
        2. Emits event so that running UI clients refresh their state.
        3. Fetches the current user's subscription metadata and caches it for quick
           access.

        ### Important points

        - The Local API is reachable **only** while the Dolphin{anty} desktop application is running on the same PC.

        - The default listening port is **3001** â€“ if the port is busy Dolphin{anty} will pick the next free one; check the actual port in the **Health** window.

        - This endpoint must be called **from the machine where Dolphin{anty} is running**; remote connections are not accepted.

        - The request **must** include the `Content-Type: application/json` header and a JSON body of the form `{ "token": "YOUR_API_TOKEN" }`.

        - A valid token is required.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login_with_token'
      responses:
        '200':
          description: Token was accepted and stored.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              examples:
                success:
                  value:
                    success: true
        '401':
          description: Invalid or expired token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              examples:
                unauthorized:
                  value:
                    success: false
        '500':
          description: Internal server error.
components:
