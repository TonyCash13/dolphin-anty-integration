      required:
        - id
        - name
        - platform
        - browserType
      properties:
        id:
          type: integer
          format: int64
        teamId:
          type: integer
          format: int64
          description: Team identifier that owns the profile.
        userId:
          type: integer
          format: int64
          description: Identifier of the user that initially created (owns) the profile.
        name:
          type: string
          description: Human-readable profile name shown in the UI.
        tags:
          type: array
          description: Free-form tags attached to the profile.
          items:
            type: string
        platform:
          type: string
          description: Host OS that the profile mimics.
          enum:
            - windows
            - macos
            - linux
            - android
        platformVersion:
          type:
            - string
            - 'null'
          description: Host OS version.
        browserType:
          type: string
          description: Browser engine used by the profile (always `anty`, legacy field).
        mainWebsite:
          type:
            - string
            - 'null'
          description: Website that is indicated as the main website of the profile in the UI. Used for the profile icon, some spoof tweaks, etc.
        status:
          $ref: '#/components/schemas/browser_profile_status'
        proxy:
          description: Proxy used by the profile (if any).
          allOf:
            - $ref: '#/components/schemas/proxy_list_item'
        access:
          type: object
          description: CRUD permissions of the current user with respect to this profile.
          properties:
            view:
              type: boolean
            update:
              type: boolean
            delete:
              type: boolean
            share:
              type: boolean
            usage:
              type: boolean
        pinned:
          type: boolean
          description: Indicates whether the profile is pinned in the UI for the current user.
        folder:
          type:
            - integer
            - 'null'
          description: Identifier of the folder the profile belongs to (if any).
        homepages:
          type: array
          description: Custom startup pages configured for the profile.
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              order:
                type: integer
        fontsMode:
          type: string
          description: Strategy used for fonts override â€“ `auto` (default) or `manual`.
          enum:
            - auto
            - manual
        macAddress:
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - manual
                    - random
                    - 'off'
                value:
                  type:
                    - string
                    - 'null'
                valueNew:
                  type:
                    - string
                    - 'null'
            - type: string
            - type: array
              items:
                type: string
          description: MAC-address settings. Newer payloads return an object with `mode`/`value`; legacy profiles may return a plain string or string array.
        deviceName:
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - manual
                    - random
                    - 'off'
                value:
                  type:
                    - string
                    - 'null'
                valueNew:
                  type:
                    - string
                    - 'null'
            - type: string
            - type: array
              items:
                type: string
          description: Device name settings object (new format) or legacy string/array.
        audio:
          oneOf:
            - type: object
            - type: array
            - type: string
          description: Audio fingerprint settings.
        isHiddenProfileName:
          type: boolean
          description: If `true`, the profile name is hidden in WebGL fingerprint (anti-detection measure).
        disableLoadWebCameraAndCookies:
          type:
            - boolean
            - 'null'
          description: If `true`, the built-in browser will not load a web-camera and will disable cookies.
        enableArgIsChromeIcon:
          type:
            - boolean
            - 'null'
          description: When `true` an additional launch argument is injected so the profile icon mimics Chrome.
        doNotTrack:
          type: boolean
        totalSessionDuration:
          type: integer
          description: Total time (in seconds) the profile has been running since creation.
        lastStartTime:
          type:
            - string
            - 'null'
          format: date-time
          description: Date & time when the profile was last started.
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          description: Timestamp is always returned in Europe/Moscow (UTC+03:00) timezone â€“ the backend converts it from UTC.
        useragent:
          description: User-Agent spoofing settings.
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  description: Strategy for applying a user-agent.
                  enum:
                    - auto
                    - manual
                value:
                  type: string
                  description: Full UA string to apply when `mode` is `manual`.
            - type: string
        webrtc:
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - 'off'
                    - real
                    - altered
                    - manual
                    - udpDisabled
                ipAddress:
                  type: string
                  description: Public IP to expose via WebRTC when `mode` is `manual`.
            - type: string
        canvas:
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - auto
                    - manual
                value:
                  type: string
                  description: Base-64 encoded canvas image hash when `mode` is `manual`.
            - type: string
        webgl:
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - auto
                    - manual
                    - noise
                noise:
                  type: array
                  description: Array of floats (0-1) used as offsets when `mode` is `noise`.
                  items:
                    type: number
                value:
                  type: string
                  description: Pre-calculated WebGL hash when `mode` is `manual`.
            - type: string
        webgl2Maximum:
          type: object
          description: Mapping of WebGL2 `MAX_*` parameter names to their reported values. Each value is either an integer or a two-element integer array (for parameters like `MAX_VIEWPORT_DIMS`).
          additionalProperties:
            oneOf:
              - type: integer
              - type: array
                minItems: 2
                maxItems: 2
                items:
                  type: integer
        webglInfo:
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - auto
                    - manual
                vendor:
                  type: string
                renderer:
                  type: string
            - type: string
        clientRect:
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - auto
                    - noise
                noise:
                  type: array
                  description: Array of floats applied as offsets when `mode` is `noise`.
                  items:
                    type: number
            - type: string
        timezone:
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - auto
                    - manual
                value:
                  type: string
                  description: IANA time-zone identifier when `mode` is `manual`, e.g. `Europe/Paris`.
            - type: string
        locale:
          oneOf:
            - type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum:
                    - auto
                    - manual
