        1. Records are filtered by `platform` first.

        2. When `withMaximum=true` records without `webgl2Maximum` are excluded.

        3. When `browser_version` is supplied and **greater than 113** _and_ `platform` is not `linux` the backend further ensures that the record  contains WebGPU data (adapter must support the WebGPU API in Chrome â‰¥ 114). Although the field is not returned in the response, this guarantees compatibility with future fingerprint tweaks.
      parameters:
