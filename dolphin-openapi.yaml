      operationId: exportLocalStorage
      description: |
        Exports the complete **chromium Local Storage** database (LevelDB) associated
        with the specified browser profile.

        The endpoint serialises the raw LevelDB into an easy-to-consume JSON array.
        Each element represents one origin (`domain`) and contains a key/value map
        encoded in Base-64.
        The format is exactly the same that must be supplied back to
        `POST /local-storage/import`.

        ### GET vs POST
        Both **GET** and **POST** variants are available for convenience:
        â€¢ Use **GET** when you do **not** need to provide the profile password.
        â€¢ Switch to **POST** when the profile is protected by the `requirePassword`
          flag â€“ the password is included in the JSON body.
      parameters:
        - name: browserProfileId
          in: path
          required: true
          description: Identifier of the browser profile to export.
          schema:
            type: integer
            format: int64
        - name: transfer
          in: query
          required: true
          description: |
            Indicates whether the profile is currently being **transferred** between
            teams. When `1`/`true` the backend uses a temporary storage bucket so
            that the datadir is not merged back to the source team.
          schema:
            oneOf:
              - type: integer
