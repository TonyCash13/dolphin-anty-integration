            Note: For bulk creation the backend only considers top-level fields of each item. Do not provide a nested `fingerprint` object here or inside `items` â€“ it will be ignored. Instead, place the fingerprint-derived fields at the root level (e.g. `useragent`, `uaFullVersion`, `cpu`, `memory`, `screenWidth`, `screenHeight`, `connectionDownlink`, `connectionRtt`, `connectionEffectiveType`, `connectionSaveData`, `webglInfo`, `webgl2Maximum`, etc.).
