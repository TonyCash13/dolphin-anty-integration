                type: integer
        fontsMode:
          type: string
          description: Strategy used for fonts override â€“ `auto` (default) or `manual`.
          enum:
            - auto
            - manual
        fonts:
          type: array
          description: Custom fonts (returned only when `fontsMode` is `manual`).
          items:
