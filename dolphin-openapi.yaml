        ### Behaviour details

        Values are sampled from devices with realistic hardware specs. The query parameters act as **hard filters** â€“ if no matching fingerprints are found the endpoint returns HTTP `200` with an empty JSON object.
      parameters:
        - name: platform
          in: query
          description: |
            Target operating system that the fingerprint must imitate.
