        '200':
          description: Successful response. Contains a single user-agent string.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: string
                    description: The selected user-agent string.
                    example: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/113.0.0.0 Safari/537.36
        '400':
          description: Invalid request parameters (validation failed).
        '401':
          description: Unauthorized â€“ JWT token missing or invalid.
        '404':
          description: No matching user-agents were found for the supplied filters.
