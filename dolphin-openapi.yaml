          type:
            - string
            - 'null'
          description: Absolute URL for the next page of results, or null if this is the last page.
        path:
          type: string
          description: Base path for the paginated resource (without query parameters).
        per_page:
          type: integer
          description: Maximum number of items returned per page.
        prev_page_url:
          type:
            - string
            - 'null'
          description: Absolute URL for the previous page of results, or null if this is the first page.
        to:
          type:
            - integer
            - 'null'
          description: Index (1-based) of the last item returned in the current page, or null if the collection is empty.
        total:
