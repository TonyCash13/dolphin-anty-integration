      description: |
        Creates multiple Browser profiles in one request.

        ### How it works

        1. Supply an `items` array with the full payload of each profile (exactly the same structure that you would send to **Create a browser profile** endpoint).

        2. Optionally provide a `common` object that contains field values shared by
           every profile &ndash; the backend merges this object into each element of
           `items` before validation. If the same key is present both inside
           `common` and an individual item, the **item wins**.

        The endpoint is ideal when you need to import dozens of pre-generated
        fingerprints or run a migration script and want to minimise round-trips.

        ### Limits

        The maximum number of items that can be sent in one call may vary. Currently,
        it is 100.

        ### Notes

        - The backend validates each profile independently. A profile that fails
          validation does **not** stop the whole batch &ndash; it is reported inside
          the `failed`/`errors` arrays, while other valid profiles are still created.

