  /browser_profiles/transfer:
    post:
      servers:
        - url: https://dolphin-anty-api.com
          description: API v1
      tags:
        - Browser Profiles
      summary: Transfer Browser profiles to another user
      operationId: transferBrowserProfiles
      description: |
        Initiates transfer of one or more Browser profiles to another Dolphin{anty} user.

        The receiver is specified via e-mail and may belong to the same team/workspace or to a different one. When the receiver belongs to a different team the profiles are physically moved (their `teamId` changes), otherwise only the ownership is reassigned.
        ### Important note
        You will completely lose access to the profiles after the transfer. This is like _move_ operation, not _copy_. If you want to _share_ the profiles with another user, use the **Share Browser profiles** endpoint instead.
        ### Business rules & restrictions
        1. The sender must have an **active paid subscription** (feature is unavailable on Free / Trial plans).
        2. The subscription of the sender team must be active â€“ expired subscriptions
           cannot initiate transfers (HTTP 402 is returned).

        3. The caller must either **own** the profile(s) or have the `share` permission for each of them; otherwise the request is rejected with HTTP 403.
        4. The receiver team must have enough free profile quota; otherwise the request is rejected with HTTP 422 (`E_SUBSCRIPTION_LIMITS_OTHER_TEAM`).
        5. Use the optional `withProxy` flag when you also want to move proxies attached to the profiles.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/browser_profile_transfer'
            examples:
              transfer_to_teammate:
                summary: Move two profiles to a teammate within the same workspace
                value:
                  ids:
                    - 101
                    - 102
                  username: alice@example.com
              transfer_to_other_team:
                summary: Transfer a single profile (together with its proxy) to a user in another team
                value:
                  ids:
                    - 555
                  username: bob@anotherteam.com
                  withProxy: true
      responses:
        '200':
          description: Transfer queued successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized.
        '402':
          description: Subscription inactive or feature unavailable on the current plan.
        '403':
          description: Access denied â€“ the caller does not own or cannot share some of the requested profiles.
        '422':
          description: Receiver team exceeded its Browser profiles limit.
