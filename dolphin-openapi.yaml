      summary: Create a browser profile
      operationId: createBrowserProfile
      description: |
        ## Important note

        Each browser profile **must** include a complete and internally coherent
        fingerprint. The backend does **not** auto-generate this data â€“ if you omit
        fingerprint fields the request will be rejected with a validation
        error.

        The safest way to satisfy this requirement is to build the fingerprint
        entirely from data returned by the `/fingerprints/*` helper endpoints (see
        below). When you do so all nested values â€“ WebGL hashes, connection metrics,
        hardware specs â€“ originate from real devices and therefore match each other
        logically, drastically reducing the probability of being flagged by
        anti-fraud systems.

        ## Fingerprint workflow (recommended)

        1. **Decide on the target platform and Chrome version** you want the profile
           to mimic. Remember that the **major** Chrome version (e.g. `115`) is
           enough â€“ minor/build numbers are supplied automatically by the dataset.

        2. **Fetch the core fingerprint**: `GET /fingerprint?platform=<windows|macos|linux>&browser_type=anty&browser_version=<INT>`. The call returns a JSON object with dozens of nested blocks (`webrtc`, `canvas`, `screen`, â€¦). Copy it **verbatim** into the `fingerprint` property of the request body.

        3. *(Optional)* **Rotate the User-Agent** while keeping it consistent with
           the previous step: `GET /useragent?platform=<platform>&browser_version=<INT>`. Assign the returned string to the **top-level** `useragent.value` field or override the flattened `uaFullVersion` / `useragent` block if you want full manual control.

        4. *(Optional)* **Choose a specific GPU adapter** `GET /webgl-list?platform=<platform>&withMaximum=true&browser_version=<INT>`. Find the vendor/renderer pair you like and replace the original `webglInfo` / `webgl2Maximum` fields inside the fingerprint. Always copy the pair **together** so that WebGL1 & WebGL2 data stay in sync.

        5. *(Optional)* **Fetch realistic font families** for the chosen OS: `GET /font-list?platform=<platform>`. Use the array as-is for the `fonts` field (remember to also set `fontsMode` to `manual`) or filter it to your needs.

        6. **Populate the required top-level fields** listed below (`name`,
           `platform`, `browserType`, `platformVersion`).

        7. *(Optional)* Fill in additional properties such as `proxy`, `statusId`,
           tags, notes, etc. â€“ see the complete field reference afterwards.

        8. **POST /browser_profiles** with the assembled JSON. A successful response
           contains `browserProfileId` that you can store for future operations.

        ## Request body fingerprints parameters reference

        ### Fingerprint container

        - `fingerprint` *(object)* â€“ The **entire** object returned by
          `GET /fingerprint`. Contains nested blocks for UA, WebGL, canvas, fonts,
          hardware metrics, etc. The backend automatically flattens derived fields
          so you usually donâ€™t need to copy them yourself.

        ### Low-level flattened fields

        - `uaFullVersion`, `platformName`, `platformVersion`, `cpuArchitecture`, `osVersion`,
          `screenWidth`, `screenHeight`, `vendorSub`, `productSub`, `vendor`,
          `product`, `appCodeName`, `doNotTrack` â€“ Take it from the fingerprint object if you do not understand what to put here. Wrong value here will likely trigger EVERY anti-fraud system.
        - `connectionDownlink` *(number|null)* â€“ Reported downlink speed in Mbps.
        - `connectionEffectiveType` *(string|null)* â€“ Reported connection type
          (`4g`, `3g`, â€¦).
        - `connectionRtt` *(number|null)* â€“ Reported round-trip time in ms.
        - `connectionSaveData` *(0|1|null)* â€“ Whether the connection claims to
          be in data-saving mode (0 = off, 1 = on).

        ## Tips
        - You can add the proxy to the profile when creating browser profile body:
            - providing the proxy id in the `proxy` property,
            - or you can create a new proxy and attach to the profile when if you provide the proxy host, port and other parameters in the `proxy` property.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/browser_profile_create'
      responses:
        '200':
          description: Newly created profile identifier.
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - browserProfileId
                  - data
                properties:
                  success:
                    type: boolean
                    example: true
                  browserProfileId:
