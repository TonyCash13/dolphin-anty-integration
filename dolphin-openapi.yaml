          oneOf:
            - type: integer
            - type: string
              description: Results count
    proxy:
      type: object
      description: A proxy configuration object.
      required:
        - id
        - type
        - host
        - port
      properties:
        id:
          type: integer
          format: int64
        teamId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        name:
          type:
            - string
            - 'null'
          description: Human-readable alias for the proxy. Optional. Used in the UI to fastly recognize or search for the proxy. If skipped, the proxy will be named after it is host, port, login (if provided) and password (if provided), i.e. `protocol://login:password@host:port`.
        type:
          type: string
          description: Proxy protocol type.
          enum:
            - http
            - socks4
            - socks5
            - ssh
        host:
          type: string
          description: Proxy URL or IPv4/IPv6 address.
        port:
          type: integer
          description: Proxy port.
        login:
          type:
            - string
            - 'null'
          description: Username for proxy authentication. Optional.
        password:
          type:
            - string
            - 'null'
