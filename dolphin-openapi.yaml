    browser_profile_access_multi_edit:
      type: object
      description: |
        Input payload for **Share access to multiple browser profiles** endpoint.
        Grants or revokes specific CRUD permissions for one or more users across
        the selected Browser profiles in bulk.
      required:
        - ids
        - users
        - action
      properties:
        ids:
          type: array
          description: List of Browser profile identifiers that should be affected.
          minItems: 1
          items:
            type: integer
            format: int64
        users:
          type: array
          description: |
            List of user-permission descriptors. Every object configures permissions
            for a single user. When `action` is `add`, the specified permission
            flags are **granted** (set to `true`). When `action` is `remove`, the
            same flags are **revoked** (set to `false`).
          minItems: 1
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: integer
                format: int64
                description: Unique identifier of the user who will receive/lose access.
              view:
                type: boolean
                description: Permission to read the Browser profile.
              update:
                type: boolean
                description: Permission to modify the Browser profile.
              delete:
                type: boolean
                description: Permission to delete the Browser profile.
              share:
                type: boolean
                description: Permission to share the Browser profile further with other users.
              usage:
                type: boolean
                description: Permission to launch the Browser profile (run sessions).
        action:
          type: string
          description: |
            Specifies whether the listed permissions should be **added** (`add`) or
            **removed** (`remove`). If `remove` is used, *all* supplied permission
            flags must be `true` in order to fully revoke the access row.
          enum:
            - add
            - remove
    browser_profile_access_update:
      type: object
      description: |
        Input payload for **Share access to browser profile** endpoint. Updates
        CRUD permissions for one or more users with respect to a **single**
        Browser profile.
      required:
        - users
      properties:
        users:
          type: array
          description: |
            List of user-permission descriptors. Same shape as in the bulk endpoint
            but uses the `userId` key as required identifier of the target user.
          minItems: 1
          items:
            type: object
            required:
              - userId
            properties:
              userId:
                type: integer
                format: int64
                description: Unique identifier of the user whose permissions you modify.
              view:
                type: boolean
                description: Permission to read the Browser profile.
              update:
                type: boolean
                description: Permission to modify the Browser profile.
              delete:
                type: boolean
                description: Permission to delete the Browser profile.
              share:
                type: boolean
                description: Permission to share the Browser profile further with other users.
              usage:
                type: boolean
                description: Permission to launch the Browser profile (run sessions).
        browserProfilePassword:
          type: string
          minLength: 6
          maxLength: 512
          description: |
            Profile password (required only when the profile is protected with a
            password). Must match the previously set password to allow permission
            changes.
            Ignored when profile is not protected.
    fingerprint:
      type: object
      description: |
        A full browser fingerprint snapshot. This structure is returned by the
        **â€œGet fingerprintâ€** endpoint and is intended to be used as-is when
        creating browser profiles.

        Most scalar properties are copied verbatim from real-world devices in our
        internal dataset â€“ no additional processing is applied. Keep the payload as
        is to achieve maximum anti-detect quality.
      required:
        - screen
        - connection
        - deviceMemory
        - hardwareConcurrency
        - donottrack
        - language
        - languages
        - productSub
        - vendorSub
        - vendor
        - appCodeName
        - appVersion
        - platform
        - product
        - userAgent
        - cpu
        - os
        - browser
        - webgl
        - browserType
        - platformVersion
        - uaFullVersion
      properties:
        screen:
          type: object
          description: Detailed screen metrics.
          required:
            - availWidth
            - availHeight
            - width
            - height
            - colorDepth
            - pixelDepth
          properties:
            availWidth:
              type: integer
              format: int32
              description: Available screen width in CSS pixels.
              example: 1920
            availHeight:
              type: integer
              format: int32
              description: Available screen height in CSS pixels.
              example: 1040
            width:
              type: integer
              format: int32
              description: Total screen width.
              example: 1920
            height:
              type: integer
              format: int32
              description: Total screen height.
              example: 1080
            colorDepth:
              type: integer
              description: Screen color depth (bits per pixel).
              example: 24
            pixelDepth:
              type: integer
              description: Pixel depth reported by the browser.
              example: 24
        connection:
          type: object
          description: Network connection metrics from the *Network Information API*.
          required:
            - downlink
            - rtt
            - effectiveType
            - saveData
          properties:
            downlink:
              type: number
              format: float
              description: Estimated effective bandwidth in megabits per second.
              example: 9.9
            rtt:
              type: number
              format: float
              description: Estimated round-trip time in milliseconds.
              example: 50
            effectiveType:
              type: string
              description: Connection quality class.
              enum:
                - slow-2g
                - 2g
                - 3g
                - 4g
              example: 4g
            saveData:
              type: boolean
              description: Whether *Data Saver* mode is enabled on the device.
              example: false
        deviceMemory:
          type: number
          description: Approximate RAM size (GiB).
          example: 8
        hardwareConcurrency:
          type: integer
          description: Number of logical CPU cores.
          example: 4
        donottrack:
          type: boolean
          description: Reported value of the `navigator.doNotTrack` flag.
          example: false
        language:
          type: string
          description: Primary user interface language.
          example: en-US
        languages:
          type: string
          description: Comma-separated list of preferred languages.
          example: en-US,en;q=0.9
        productSub:
          type: string
          description: Value of `navigator.productSub`.
          example: '20030107'
        vendorSub:
          type: string
          description: Value of `navigator.vendorSub`.
          example: ''
        vendor:
          type: string
          description: Browser vendor.
          example: Google Inc.
        appCodeName:
          type: string
          description: Value of `navigator.appCodeName`.
          example: Mozilla
        appVersion:
          type: string
          description: Value of `navigator.appVersion`.
          example: 5.0 (Windows)
        platform:
          type: string
          description: Host operating system reported by the browser.
          example: Win32
        product:
          type: string
          description: Value of `navigator.product`.
          example: Gecko
        userAgent:
          type: string
          description: Full user-agent string.
          example: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/113.0.0.0 Safari/537.36
        cpu:
          type: object
          required:
            - architecture
          properties:
            architecture:
