repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: generate-dolphin-types
        name: Generate Dolphin Anty API Types
        entry: python3 scripts/generate_dolphin_types.py
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]
